<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - DreamWheels</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f6fa; }
form { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px #ccc; width:300px; }
input { width:100%; padding:10px; margin:10px 0; }
button { padding:10px; width:100%; }
</style>
</head>
<body>
<form id="loginForm">
<h2>Admin Login</h2>
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<script>
const API = 'http://localhost:3000/api';
document.getElementById('loginForm').addEventListener('submit', e=>{
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    fetch(API+'/admin/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
    })
    .then(res=>res.json())
    .then(r=>{
        if(r.message==='Login successful') window.location.href='admin.html';
        else alert(r.message);
    });
});
</script>
</body>
</html>
